<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class='moon'>

        <div class='crater2'></div>
        <div class='crater3'></div>

    <canvas id="canvas"></canvas>
    
    <div id="sea"></div>
    <div id="beach"></div>
    
    <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="Jumping-people" id="people" />

                <div></div>

        </div>

            <div class="row">
                <span>F</span>
                <span>e</span>
                <span>l</span>
                <span>i</span>
                <span>z</span>

            <div class="row">
                <span>A</span>
                <span>n</span>
                <span>i</span>
                <span>v</span>
                <span>e</span>
                <span>r</span>
                <span>s</span>
                <span>a</span>
                <span>r</span>
                <span>i</span>
                <span>o</span>
            </div>
            
            <div class="row">
                <span>N</span>
                <span>e</span>
                <span>u</span>
                <span>d</span>
                <span>e</span>
            </div>
        </div>
    </div>
    
    <div id="video">
        <iframe width="230px" height="140px" src="https://www.youtube.com/embed/tyxgtnTogdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="js/index.js"></script>
